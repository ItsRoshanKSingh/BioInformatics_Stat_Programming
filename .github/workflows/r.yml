name: R Workflow

on:
  push:
    branches:
      - main

jobs:
  run_r_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.1.0' # You can specify the version you need

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages("BiocManager")'
        Rscript -e 'BiocManager::install("seqLogo")'
        Rscript -e 'BiocManager::install("Biostrings")'

    - name: Run R script
      run: |
       Rscript src/part_3_graphs.R
       Rscript src/part_4_5.r
